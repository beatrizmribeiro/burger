<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>BURGER SHOP</title>

  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/burger_style.css">
  <link href="https://fonts.googleapis.com/css?family=Lato|Oleo+Script:700" rel="stylesheet">

  <script src="https://code.jquery.com/jquery.js"></script>



</head>
<style>

#image {
  margin-left: -160px;
}

</style>

<body>

  <div class="container">
    <div class="row">
      <div class="col-lg-4">
      </div>
      <div class="col-lg-4">
        <div class="text-center" id="image">
          <img src="assets/img/burger.gif" alt="delish burger" height=400px>
        </div>
        <div>
          <h1 class="text-center" id="burger-title">Burger Shop</h1>
        </div>
        <div id="burger-input">
        
        </div>
        <div id="burger-eaten">
         
        <div>
        <form>
          <div class="form-group">
              <label for="textinput"></label>
              <textarea class="form-control" id="textarea" rows="3"></textarea>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary btn-md" id="add-btn"><span class="glyphicon glyphicon-fire"></span> Eat your burger!</button>
            <div class="caption center-block" id="font-pad"><i>Press me to eat a burger!</i></div>
          </div>
        </form>
      </div>
      <div class="col-lg-4">
      </div>
    </div>
    <footer class="footer text-center">
     
    </footer>
  </div>
